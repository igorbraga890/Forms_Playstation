<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation | Formulário</title>
    <link rel="icon" href="icon_playstation.jpg">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    
    <div class="lado"></div>
    <div class="tudo">
    <h1>Formulário - Playstation</h1>

    <fieldset>
        <legend>Playstation</legend>

        <center>
        <label >nome</label><br>
        <input type="text" id="nome"><br><br>

        <label >sobrenome</label><br>
        <input type="text" id="sobrenome"><br><br>

        <label >data de nascimento</label><br>
        <input type="text" id="data"><br><br>

        <label >email</label><br>
        <input type="email" id="email"><br><br>

        <label >numero</label><br>
        <input type="tel" id="numero"><br><br>

        <label >CEP</label><br>
        <input type="number" id="cep"><br><br>

        <label >cidade</label><br>
        <input type="text"  id="cidade"><br><br>

        <label >bairro</label><br>
        <input type="text"  id="bairro"><br><br>
        </center>

        

    </fieldset>

    <button onclick="enviar()">ENVIAR</button>
    </div>
    <a href="index.html"><img src="/img/icons8-x-48.png" alt="sem imagem :(" class="saida"></a>
